<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="800" viewBox="0 0 1000 800">
  <rect width="1000" height="800" fill="#E8EDE7"/>

  <g transform="translate(40, 40)">
    <rect width="320" height="720" rx="30" fill="#F9FBF9" />
    
    <g transform="translate(130, 60)">
       <circle cx="30" cy="30" r="30" fill="#768D71" />
       <text x="30" y="38" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#F9FBF9" text-anchor="middle">1</text>
    </g>

    <text x="160" y="140" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#2D362B" text-anchor="middle">New Project</text>
    <text x="40" y="180" font-family="Inter, sans-serif" font-size="14" fill="#5A6658" text-anchor="start">
      <tspan x="40" dy="0">Define your goals and select</tspan>
      <tspan x="40" dy="20">the AI agents you'd like to</tspan>
      <tspan x="40" dy="20">deploy for this task.</tspan>
    </text>

    <g transform="translate(40, 280)">
      <circle cx="10" cy="0" r="6" fill="#768D71" />
      <text x="30" y="5" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#2D362B">Project Details</text>
      <line x1="10" y1="10" x2="10" y2="40" stroke="#DDE2D8" stroke-width="2" />
      
      <circle cx="10" cy="50" r="6" fill="#DDE2D8" />
      <text x="30" y="55" font-family="Inter, sans-serif" font-size="14" fill="#9BA699">Team Selection</text>
      <line x1="10" y1="60" x2="10" y2="90" stroke="#DDE2D8" stroke-width="2" />
      
      <circle cx="10" cy="100" r="6" fill="#DDE2D8" />
      <text x="30" y="105" font-family="Inter, sans-serif" font-size="14" fill="#9BA699">Deployment</text>
    </g>

    <g transform="translate(40, 650)">
        <text x="0" y="0" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#768D71">← Cancel &amp; Return</text>
    </g>
  </g>

  <g transform="translate(390, 40)">
    <rect width="570" height="720" rx="30" fill="#F9FBF9"/>
    
    <text x="40" y="50" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#2D362B">Project Configuration</text>
    
    <g transform="translate(40, 100)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#5A6658">Project Name</text>
      <rect x="0" y="10" width="490" height="50" rx="15" fill="#DDE2D8" opacity="0.4"/>
      <text x="15" y="42" font-family="Inter, sans-serif" font-size="14" fill="#9BA699">e.g. Q1 Marketing Automation</text>
    </g>

    <g transform="translate(40, 190)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#5A6658">Agent Specialized Department</text>
      <g transform="translate(0, 15)">
        <rect width="150" height="40" rx="12" fill="#768D71" />
        <text x="75" y="25" font-family="Inter, sans-serif" font-size="12" fill="#F9FBF9" text-anchor="middle">Development</text>
        
        <rect x="165" width="150" height="40" rx="12" fill="#DDE2D8" opacity="0.5" />
        <text x="240" y="25" font-family="Inter, sans-serif" font-size="12" fill="#2D362B" text-anchor="middle">Analytics</text>
        
        <rect x="330" width="150" height="40" rx="12" fill="#DDE2D8" opacity="0.5" />
        <text x="405" y="25" font-family="Inter, sans-serif" font-size="12" fill="#2D362B" text-anchor="middle">Creative</text>
      </g>
    </g>

    <g transform="translate(40, 280)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#5A6658">Detailed Objectives</text>
      <rect x="0" y="10" width="490" height="120" rx="15" fill="#DDE2D8" opacity="0.4"/>
      <text x="15" y="42" font-family="Inter, sans-serif" font-size="14" fill="#9BA699">What should your AI team achieve?</text>
    </g>

    <g transform="translate(40, 450)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#5A6658">Priority Level</text>
      <rect x="0" y="15" width="490" height="60" rx="20" fill="#DDE2D8" opacity="0.2" stroke="#DDE2D8"/>
      
      <circle cx="30" cy="45" r="10" fill="#768D71" />
      <text x="50" y="50" font-family="Inter, sans-serif" font-size="14" fill="#2D362B">Standard Focus</text>
      
      <circle cx="260" cy="45" r="10" stroke="#768D71" fill="none" stroke-width="2" />
      <text x="285" y="50" font-family="Inter, sans-serif" font-size="14" fill="#5A6658">High Intensity (Increased API usage)</text>
    </g>

    <g transform="translate(40, 620)">
      <rect width="490" height="55" rx="20" fill="#768D71"/>
      <text x="245" y="34" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#F9FBF9" text-anchor="middle">Next: Select AI Agents →</text>
    </g>
  </g>
</svg>