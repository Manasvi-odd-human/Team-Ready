<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <rect width="1200" height="900" fill="#E8EDE7"/>

  <g transform="translate(40, 30)">
    <text x="0" y="25" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#2D362B">Internal System Monitor: War Room</text>
    
    <g transform="translate(420, 5)">
      <rect width="110" height="26" rx="13" fill="#EF4444" opacity="0.1"/>
      <circle cx="15" cy="13" r="4" fill="#EF4444">
        <animate attributeName="opacity" values="1;0.2;1" dur="1.5s" repeatCount="indefinite" />
      </circle>
      <text x="25" y="17" font-family="Inter, sans-serif" font-size="10" font-weight="800" fill="#EF4444">LIVE DEBATE</text>
    </g>
    
    <g transform="translate(1000, 0)">
      <rect width="120" height="40" rx="12" fill="#768D71"/>
      <text x="60" y="25" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#F9FBF9" text-anchor="middle">EXIT MONITOR</text>
    </g>
  </g>

  <g transform="translate(40, 100)">
    
    <rect width="250" height="760" rx="25" fill="#F9FBF9" stroke="#DDE2D8"/>
    <text x="20" y="35" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#2D362B">Active Agents</text>
    <g transform="translate(20, 60)">
      <circle cx="15" cy="15" r="15" fill="#768D71"/>
      <text x="15" y="20" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle">E1</text>
      <text x="40" y="15" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#2D362B">Lead Architect</text>
      
      <g transform="translate(0, 50)">
        <circle cx="15" cy="15" r="15" fill="#5A6658"/>
        <text x="15" y="20" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle">E2</text>
        <text x="40" y="15" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#2D362B">Security Critic</text>
      </g>
    </g>

    <g transform="translate(270, 0)">
      <rect width="890" height="760" rx="25" fill="#F9FBF9" stroke="#DDE2D8"/>
      <text x="30" y="35" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#2D362B">Project Debate &amp; Command Feed</text>
      
      <g transform="translate(30, 80)">
        
        <g>
          <path d="M0 10 Q0 0 10 0 L320 0 Q330 0 330 10 L330 50 Q330 60 320 60 L10 60 Q0 60 0 50 Z" fill="#DDE2D8" opacity="0.4"/>
          <text x="12" y="-8" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="#768D71">E1 (ARCHITECT)</text>
          <text x="12" y="32" font-family="Inter, sans-serif" font-size="13" fill="#2D362B">Initializing database schema...</text>
        </g>

        <g transform="translate(0, 90)">
          <path d="M0 10 Q0 0 10 0 L320 0 Q330 0 330 10 L330 50 Q330 60 320 60 L10 60 Q0 60 0 50 Z" fill="#FCEEEF" stroke="#EF4444" stroke-width="0.5"/>
          <text x="12" y="-8" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="#EF4444">E2 (CRITICISM)</text>
          <text x="12" y="32" font-family="Inter, sans-serif" font-size="13" fill="#2D362B">Warning: Schema missing salt field.</text>
        </g>

        <g transform="translate(500, 180)">
          <path d="M0 10 Q0 0 10 0 L320 0 Q330 0 330 10 L330 50 Q330 60 320 60 L10 60 Q0 60 0 50 Z" fill="#768D71"/>
          <text x="320" y="-8" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="#768D71" text-anchor="end">BOSS (YOU)</text>
          <text x="15" y="32" font-family="Inter, sans-serif" font-size="13" fill="#F9FBF9">Listen to E2. Add the salt field.</text>
        </g>
      </g>

      <g transform="translate(30, 670)">
        <rect width="830" height="60" rx="18" fill="#F0F4F0" stroke="#DDE2D8"/>
        <text x="60" y="35" font-family="Inter, sans-serif" font-size="14" fill="#9BA699">Intervene in the debate...</text>
        <g transform="translate(20, 20)">
           <path d="M10 4 L10 14 C10 16.2 8.2 18 6 18 C3.8 18 2 16.2 2 14 L2 6 C2 4.9 2.9 4 4 4 C5.1 4 6 4.9 6 6 L6 14 C6 14.6 5.6 15 5 15 C4.4 15 4 14.6 4 14 L4 6" fill="none" stroke="#5A6658" stroke-width="1.5" stroke-linecap="round"/>
        </g>
        <rect x="780" y="12" width="35" height="35" rx="10" fill="#768D71"/>
        <path d="M792 24 L802 30 L792 36" fill="none" stroke="white" stroke-width="2"/>
      </g>
    </g>
  </g>
</svg>
