<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700">
  <rect width="1000" height="700" fill="#E8EDE7"/>

  <g transform="translate(50, 60)">
    <rect width="420" height="580" rx="30" fill="#F9FBF9" shadow="0 10 30 rgba(0,0,0,0.05)"/>
    
    <g transform="translate(40, 40)">
      <path d="M25 0C25 0 15 15 15 25C15 30.5 19.5 35 25 35C30.5 35 35 30.5 35 25C35 15 25 0 25 0Z" fill="#768D71"/>
      <circle cx="25" cy="45" r="5" fill="#768D71" opacity="0.6"/>
    </g>
    
    <text x="100" y="70" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#2D362B">Team Ready</text>
    <text x="100" y="95" font-family="Inter, sans-serif" font-size="14" fill="#768D71" font-weight="500">Project Owner Portal</text>
    
    <rect x="40" y="140" width="340" height="300" rx="20" fill="#DDE2D8"/>
    
    <text x="40" y="480" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#2D362B">Welcome back, Project Owner.</text>
    <text x="40" y="510" font-family="Inter, sans-serif" font-size="14" fill="#5A6658">Sign in to manage your team's AI workforce.</text>
  </g>

  <g transform="translate(520, 60)">
    <rect width="430" height="580" rx="30" fill="#F9FBF9"/>
    
    <text x="40" y="60" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#2D362B">Sign in</text>
    <text x="40" y="85" font-family="Inter, sans-serif" font-size="14" fill="#768D71">Enter your credentials to access Team Ready</text>

    <g transform="translate(40, 130)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#5A6658">Email or Username</text>
      <rect x="0" y="12" width="350" height="50" rx="15" fill="#DDE2D8" opacity="0.5"/>
      <text x="15" y="43" font-family="Inter, sans-serif" font-size="14" fill="#768D71">you@company.com</text>
    </g>

    <g transform="translate(40, 220)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#5A6658">Password</text>
      <rect x="0" y="12" width="350" height="50" rx="15" fill="#DDE2D8" opacity="0.5"/>
      <text x="15" y="43" font-family="Inter, sans-serif" font-size="14" fill="#768D71">••••••••</text>
    </g>

    <g transform="translate(40, 310)">
      <rect width="18" height="18" rx="5" fill="#DDE2D8"/>
      <text x="28" y="14" font-family="Inter, sans-serif" font-size="13" fill="#5A6658">Remember Me</text>
      <text x="240" y="14" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#768D71">Forgot Password?</text>
    </g>

    <g transform="translate(40, 370)">
      <rect width="350" height="55" rx="20" fill="#768D71"/>
      <text x="175" y="34" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#F9FBF9" text-anchor="middle">Login</text>
    </g>

    <text x="215" y="460" font-family="Inter, sans-serif" font-size="14" fill="#5A6658" text-anchor="middle">
      Don't have an account? <tspan fill="#768D71" font-weight="700">Sign Up</tspan>
    </text>

    <g transform="translate(40, 530)" font-family="Inter, sans-serif" font-size="12" fill="#9BA699">
      <text x="0" y="0">Privacy</text>
      <circle cx="55" cy="-4" r="2" fill="#9BA699"/>
      <text x="65" y="0">Terms</text>
      <circle cx="115" cy="-4" r="2" fill="#9BA699"/>
      <text x="125" y="0">Support</text>
    </g>
