<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700">
  <rect width="1000" height="700" fill="#E8EDE7"/>

  <g transform="translate(50, 60)">
    <rect width="420" height="580" rx="30" fill="#F9FBF9"/>
    
    <g transform="translate(40, 40)">
      <path d="M25 0C25 0 15 15 15 25C15 30.5 19.5 35 25 35C30.5 35 35 30.5 35 25C35 15 25 0 25 0Z" fill="#768D71"/>
      <circle cx="25" cy="45" r="5" fill="#768D71" opacity="0.6"/>
    </g>
    
    <text x="100" y="70" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#2D362B">Team Ready</text>
    <text x="100" y="95" font-family="Inter, sans-serif" font-size="14" fill="#768D71" font-weight="500">Project Owner Portal</text>
    
    <rect x="40" y="140" width="340" height="280" rx="20" fill="#DDE2D8"/>
    
    <text x="40" y="460" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#2D362B">
      <tspan x="40" dy="0">No worries, it happens.</tspan>
      <tspan x="40" dy="24">Let's get you back to work.</tspan>
    </text>
    <text x="40" y="525" font-family="Inter, sans-serif" font-size="14" fill="#5A6658">We will help you reset your credentials safely.</text>
  </g>

  <g transform="translate(520, 60)">
    <rect width="430" height="580" rx="30" fill="#F9FBF9"/>
    
    <g transform="translate(40, 45)" opacity="0.7">
        <path d="M10 0L0 5L10 10" fill="none" stroke="#768D71" stroke-width="2" stroke-linecap="round"/>
        <text x="15" y="9" font-family="Inter, sans-serif" font-size="12" fill="#768D71" font-weight="600">Back to login</text>
    </g>

    <text x="40" y="110" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#2D362B">Forgot Password</text>
    <text x="40" y="135" font-family="Inter, sans-serif" font-size="14" fill="#768D71">Enter your email to receive a reset link</text>

    <g transform="translate(40, 200)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#5A6658">Registered Email Address</text>
      <rect x="0" y="12" width="350" height="55" rx="15" fill="#DDE2D8" opacity="0.4"/>
      <text x="15" y="46" font-family="Inter, sans-serif" font-size="14" fill="#768D71" opacity="0.6">your-email@company.com</text>
    </g>

    <g transform="translate(40, 300)">
      <rect width="350" height="55" rx="20" fill="#768D71"/>
      <text x="175" y="34" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#F9FBF9" text-anchor="middle">Send Reset Link</text>
    </g>

    <text x="215" y="390" font-family="Inter, sans-serif" font-size="13" fill="#5A6658" text-anchor="middle" opacity="0.8">
      Didn't receive the email? <tspan fill="#768D71" font-weight="700">Resend</tspan>
    </text>

    <g transform="translate(40, 530)" font-family="Inter, sans-serif" font-size="12" fill="#9BA699">
      <text x="0" y="0">Privacy Policy</text>
      <circle cx="95" cy="-4" r="2" fill="#9BA699"/>
      <text x="105" y="0">Contact Support</text>
    </g>
  </g>
</svg>