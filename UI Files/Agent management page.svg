<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820" role="img" aria-label="CrewAI Agent Cards — Deep Dive">
  <title>CrewAI Agent Cards — Deep Dive</title>

  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#071018"/>
      <stop offset="100%" stop-color="#0B1218"/>
    </linearGradient>

    <linearGradient id="cardGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F1720"/>
      <stop offset="100%" stop-color="#0B1116"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#5BD4FF"/>
      <stop offset="100%" stop-color="#6A7DFF"/>
    </linearGradient>

    <linearGradient id="dangerGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF8A8A"/>
      <stop offset="100%" stop-color="#EF4444"/>
    </linearGradient>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <!-- Arrow marker for dropdown -->
    <marker id="chev" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M2 2 L6 4 L2 6 Z" fill="#9FB2C8"/>
    </marker>

    <!-- Sparkline gradient -->
    <linearGradient id="spark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7EE7B8"/>
      <stop offset="100%" stop-color="#36D399"/>
    </linearGradient>

    <!-- Icons -->
    <symbol id="icon-logs" viewBox="0 0 24 24">
      <rect x="3" y="4" width="18" height="16" rx="2" fill="none" stroke="#9FB2C8" stroke-width="1.6"/>
      <path d="M7 8h10M7 12h6" stroke="#9FB2C8" stroke-width="1.6" stroke-linecap="round"/>
    </symbol>

    <symbol id="icon-persona" viewBox="0 0 24 24">
      <circle cx="12" cy="8" r="3" fill="none" stroke="#9FB2C8" stroke-width="1.6"/>
      <path d="M5 20c1.5-3 6-3 7-3s5.5 0 7 3" fill="none" stroke="#9FB2C8" stroke-width="1.6" stroke-linecap="round"/>
    </symbol>

    <symbol id="icon-reset" viewBox="0 0 24 24">
      <path d="M21 12a9 9 0 1 0-3 6.7" fill="none" stroke="#9FB2C8" stroke-width="1.6" stroke-linecap="round"/>
      <polyline points="21 12 21 6 15 6" fill="none" stroke="#9FB2C8" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <symbol id="icon-sync" viewBox="0 0 24 24">
      <path d="M21 12a9 9 0 0 0-15.6-5.4" fill="none" stroke="#9FB2C8" stroke-width="1.6" stroke-linecap="round"/>
      <path d="M3 12a9 9 0 0 0 15.6 5.4" fill="none" stroke="#9FB2C8" stroke-width="1.6" stroke-linecap="round"/>
      <polyline points="21 12 21 6 15 6" fill="none" stroke="#9FB2C8" stroke-width="1.6"/>
    </symbol>

    <symbol id="icon-tools" viewBox="0 0 24 24">
      <path d="M14 3l7 7-4 4-7-7 4-4z" fill="none" stroke="#9FB2C8" stroke-width="1.6"/>
      <path d="M3 21l4-4" stroke="#9FB2C8" stroke-width="1.6" stroke-linecap="round"/>
    </symbol>

    <symbol id="icon-dropdown" viewBox="0 0 24 24">
      <path d="M6 9l6 6 6-6" fill="none" stroke="#9FB2C8" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="1200" height="820" fill="url(#bgGrad)"/>

  <!-- Top bar: Global actions -->
  <g transform="translate(40,28)" font-family="Inter, system-ui">
    <text x="0" y="6" fill="#E6EDF5" font-size="20" font-weight="700">CrewAI — Agent Deep Dive</text>

    <!-- Global buttons -->
    <g transform="translate(520,0)">
      <rect x="0" y="0" width="140" height="36" rx="8" fill="#0E1620" stroke="#1F2835"/>
      <use href="#icon-sync" x="8" y="6" width="24" height="24"/>
      <text x="40" y="24" fill="#9FB2C8" font-size="13">Sync Roles</text>
    </g>

    <g transform="translate(680,0)">
      <rect x="0" y="0" width="180" height="36" rx="8" fill="#0E1620" stroke="#1F2835"/>
      <text x="12" y="24" fill="#9FB2C8" font-size="13">Global Cost Monitor</text>
    </g>

    <g transform="translate(880,0)">
      <rect x="0" y="0" width="160" height="36" rx="8" fill="url(#accent)" filter="url(#softShadow)"/>
      <text x="24" y="24" fill="#0F172A" font-size="13" font-weight="700">Deploy Crew</text>
    </g>
  </g>

  <!-- Layout: three agent cards horizontally -->
  <g transform="translate(40,80)" font-family="Inter, system-ui" font-size="13">
    <!-- Card template repeated for E1, E2, E3 -->
    <!-- E1 -->
    <g transform="translate(0,0)">
      <rect x="0" y="0" width="360" height="300" rx="12" fill="url(#cardGrad)" stroke="#16202A" stroke-width="1" filter="url(#softShadow)"/>
      <!-- Header -->
      <text x="20" y="28" fill="#E6EDF5" font-size="16" font-weight="700">E1 — Architect</text>
      <text x="20" y="48" fill="#9FB2C8" font-size="12">Model: <tspan fill="#E6EDF5" font-weight="600">gpt-4o</tspan></text>

      <!-- Dropdown selector -->
      <g transform="translate(20,62)">
        <rect x="0" y="0" width="220" height="34" rx="8" fill="#0E1620" stroke="#1F2835"/>
        <text x="12" y="22" fill="#9FB2C8" font-size="12">OpenAI: gpt-4o</text>
        <use href="#icon-dropdown" x="190" y="6" width="18" height="18"/>
      </g>

      <!-- LED + status -->
      <g transform="translate(260,62)">
        <!-- LED circle with pulse animation (green processing) -->
        <circle cx="28" cy="17" r="10" fill="#0F172A" stroke="#1F2835"/>
        <circle cx="28" cy="17" r="6" fill="#36D399">
          <animate attributeName="r" values="6;10;6" dur="1.6s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="1;0.4;1" dur="1.6s" repeatCount="indefinite"/>
        </circle>
        <text x="52" y="22" fill="#9FB2C8" font-size="12">Processing</text>
      </g>

      <!-- Sparkline (efficiency) -->
      <g transform="translate(20,110)">
        <text x="0" y="0" fill="#9FB2C8" font-size="12">Tokens / sec</text>
        <rect x="0" y="8" width="320" height="48" rx="8" fill="#0E1620" stroke="#1F2835"/>
        <path d="M8 48 C28 30, 56 40, 84 28 C112 18, 140 34, 168 22 C196 12, 224 28, 252 18 C280 10, 308 20, 316 24"
              fill="none" stroke="url(#spark)" stroke-width="2" transform="translate(0,-8)"/>
      </g>

      <!-- Controls row -->
      <g transform="translate(20,180)">
        <!-- View Logs (primary) -->
        <rect x="0" y="0" width="140" height="40" rx="8" fill="url(#accent)" filter="url(#softShadow)"/>
        <use href="#icon-logs" x="10" y="8" width="24" height="24"/>
        <text x="44" y="26" fill="#0F172A" font-weight="700">View Logs</text>

        <!-- Modify Persona (secondary) -->
        <rect x="160" y="0" width="120" height="40" rx="8" fill="#0E1620" stroke="#1F2835"/>
        <use href="#icon-persona" x="170" y="8" width="24" height="24"/>
        <text x="204" y="26" fill="#9FB2C8">Modify Persona</text>
      </g>

      <!-- Danger / Force Sync row -->
      <g transform="translate(20,232)">
        <rect x="0" y="0" width="140" height="36" rx="8" fill="#0E1620" stroke="#1F2835"/>
        <use href="#icon-reset" x="10" y="6" width="24" height="24"/>
        <text x="44" y="24" fill="#F87171" font-weight="700">Reset State</text>

        <rect x="160" y="0" width="140" height="36" rx="8" fill="#0E1620" stroke="#1F2835"/>
        <use href="#icon-sync" x="170" y="6" width="24" height="24"/>
        <text x="204" y="24" fill="#9FB2C8">Force Sync</text>
      </g>

      <!-- Pro features: inter-agent toggle, tools, temperature -->
      <g transform="translate(20,280)">
        <!-- Inter-Agent Comms toggle -->
        <text x="0" y="14" fill="#9FB2C8" font-size="12">Criticism recommanded</text>
        <rect x="140" y="0" width="44" height="24" rx="12" fill="#0E1620" stroke="#1F2835"/>
        <circle cx="158" cy="12" r="8" fill="#6A7DFF"/>

        <!-- Manage Tools -->
        <rect x="200" y="0" width="120" height="24" rx="8" fill="#0E1620" stroke="#1F2835"/>
        <use href="#icon-tools" x="208" y="4" width="16" height="16"/>
        <text x="230" y="18" fill="#9FB2C8" font-size="12">Manage Tools</text>

        <!-- Temperature slider -->
        <g transform="translate(0,36)">
          <text x="0" y="12" fill="#9FB2C8" font-size="12">Temperature</text>
          <rect x="0" y="20" width="320" height="8" rx="4" fill="#0E1620" stroke="#1F2835"/>
          <rect x="0" y="20" width="120" height="8" rx="4" fill="#6A7DFF"/>
          <circle cx="120" cy="24" r="8" fill="#6A7DFF" stroke="#0F172A" stroke-width="2"/>
          <text x="332" y="28" fill="#9FB2C8" font-size="12">0.36</text>
        </g>
      </g>
    </g>

    <!-- E2 -->
    <g transform="translate(400,0)">
      <rect x="0" y="0" width="360" height="300" rx="12" fill="url(#cardGrad)" stroke="#16202A" stroke-width="1" filter="url(#softShadow)"/>
      <text x="20" y="28" fill="#E6EDF5" font-size="16" font-weight="700">E2 — Researcher</text>
      <text x="20" y="48" fill="#9FB2C8" font-size="12">Model: <tspan fill="#E6EDF5" font-weight="600">claude-3-sonnet</tspan></text>

      <g transform="translate(20,62)">
        <rect x="0" y="0" width="220" height="34" rx="8" fill="#0E1620" stroke="#1F2835"/>
        <text x="12" y="22" fill="#9FB2C8" font-size="12">Anthropic: claude-3-sonnet</text>
        <use href="#icon-dropdown" x="190" y="6" width="18" height="18"/>
      </g>

      <!-- LED (yellow breath idle) -->
      <g transform="translate(260,62)">
        <circle cx="28" cy="17" r="10" fill="#0F172A" stroke="#1F2835"/>
        <circle cx="28" cy="17" r="6" fill="#FBBF24" opacity="0.9">
          <animate attributeName="opacity" values="0.4;1;0.4" dur="2.4s" repeatCount="indefinite"/>
          <animate attributeName="r" values="6;9;6" dur="2.4s" repeatCount="indefinite"/>
        </circle>
        <text x="52" y="22" fill="#9FB2C8" font-size="12">Idle</text>
      </g>

      <!-- Sparkline -->
      <g transform="translate(20,110)">
        <text x="0" y="0" fill="#9FB2C8" font-size="12">Task rate</text>
        <rect x="0" y="8" width="320" height="48" rx="8" fill="#0E1620" stroke="#1F2835"/>
        <path d="M8 48 C28 40, 56 44, 84 36 C112 30, 140 38, 168 28 C196 22, 224 30, 252 26 C280 24, 308 28, 316 30"
              fill="none" stroke="#FBBF24" stroke-width="2" transform="translate(0,-8)"/>
      </g>

      <!-- Controls -->
      <g transform="translate(20,180)">
        <rect x="0" y="0" width="140" height="40" rx="8" fill="url(#accent)" filter="url(#softShadow)"/>
        <use href="#icon-logs" x="10" y="8" width="24" height="24"/>
        <text x="44" y="26" fill="#0F172A" font-weight="700">View Logs</text>

        <rect x="160" y="0" width="120" height="40" rx="8" fill="#0E1620" stroke="#1F2835"/>
        <use href="#icon-persona" x="170" y="8" width="24" height="24"/>
        <text x="204" y="26" fill="#9FB2C8">Modify Persona</text>
      </g>

      <g transform="translate(20,232)">
        <rect x="0" y="0" width="140" height="36" rx="8" fill="#0E1620" stroke="#1F2835"/>
        <use href="#icon-reset" x="10" y="6" width="24" height="24"/>
        <text x="44" y="24" fill="#F87171" font-weight="700">Reset State</text>

        <rect x="160" y="0" width="140" height="36" rx="8" fill="#0E1620" stroke="#1F2835"/>
        <use href="#icon-sync" x="170" y="6" width="24" height="24"/>
        <text x="204" y="24" fill="#9FB2C8">Force Sync</text>
      </g>

      <g transform="translate(20,280)">
        <text x="0" y="14" fill="#9FB2C8" font-size="12">Criticism recommanded</text>
        <rect x="140" y="0" width="44" height="24" rx="12" fill="#0E1620" stroke="#1F2835"/>
        <circle cx="140+8" cy="12" r="8" fill="#9FB2C8" opacity="0.6"/>

        <rect x="200" y="0" width="120" height="24" rx="8" fill="#0E1620" stroke="#1F2835"/>
        <use href="#icon-tools" x="208" y="4" width="16" height="16"/>
        <text x="230" y="18" fill="#9FB2C8" font-size="12">Manage Tools</text>

        <g transform="translate(0,36)">
          <text x="0" y="12" fill="#9FB2C8" font-size="12">Temperature</text>
          <rect x="0" y="20" width="320" height="8" rx="4" fill="#0E1620" stroke="#1F2835"/>
          <rect x="0" y="20" width="200" height="8" rx="4" fill="#FBBF24"/>
          <circle cx="200" cy="24" r="8" fill="#FBBF24" stroke="#0F172A" stroke-width="2"/>
          <text x="332" y="28" fill="#9FB2C8" font-size="12">0.62</text>
        </g>
      </g>
    </g>

    <!-- E3 -->
    <g transform="translate(800,0)">
      <rect x="0" y="0" width="360" height="300" rx="12" fill="url(#cardGrad)" stroke="#16202A" stroke-width="1" filter="url(#softShadow)"/>
      <text x="20" y="28" fill="#E6EDF5" font-size="16" font-weight="700">E3 — Ops</text>
      <text x="20" y="48" fill="#9FB2C8" font-size="12">Model: <tspan fill="#E6EDF5" font-weight="600">llama3</tspan></text>

      <g transform="translate(20,62)">
        <rect x="0" y="0" width="220" height="34" rx="8" fill="#0E1620" stroke="#1F2835"/>
        <text x="12" y="22" fill="#9FB2C8" font-size="12">Ollama: llama3</text>
        <use href="#icon-dropdown" x="190" y="6" width="18" height="18"/>
      </g>

      <!-- LED (red solid error) -->
      <g transform="translate(260,62)">
        <circle cx="28" cy="17" r="10" fill="#0F172A" stroke="#1F2835"/>
        <circle cx="28" cy="17" r="6" fill="#EF4444"/>
        <text x="52" y="22" fill="#9FB2C8" font-size="12">API Error</text>
      </g>

      <!-- Sparkline -->
      <g transform="translate(20,110)">
        <text x="0" y="0" fill="#9FB2C8" font-size="12">Tokens / sec</text>
        <rect x="0" y="8" width="320" height="48" rx="8" fill="#0E1620" stroke="#1F2835"/>
        <path d="M8 48 C28 44, 56 46, 84 42 C112 40, 140 44, 168 40 C196 38, 224 42, 252 36 C280 30, 308 34, 316 36"
              fill="none" stroke="#EF4444" stroke-width="2" transform="translate(0,-8)"/>
      </g>

      <!-- Controls -->
      <g transform="translate(20,180)">
        <rect x="0" y="0" width="140" height="40" rx="8" fill="url(#accent)" filter="url(#softShadow)"/>
        <use href="#icon-logs" x="10" y="8" width="24" height="24"/>
        <text x="44" y="26" fill="#0F172A" font-weight="700">View Logs</text>

        <rect x="160" y="0" width="120" height="40" rx="8" fill="#0E1620" stroke="#1F2835"/>
        <use href="#icon-persona" x="170" y="8" width="24" height="24"/>
        <text x="204" y="26" fill="#9FB2C8">Modify Persona</text>
      </g>

      <g transform="translate(20,232)">
        <rect x="0" y="0" width="140" height="36" rx="8" fill="#0E1620" stroke="#1F2835"/>
        <use href="#icon-reset" x="10" y="6" width="24" height="24"/>
        <text x="44" y="24" fill="#F87171" font-weight="700">Reset State</text>

        <rect x="160" y="0" width="140" height="36" rx="8" fill="#0E1620" stroke="#1F2835"/>
        <use href="#icon-sync" x="170" y="6" width="24" height="24"/>
        <text x="204" y="24" fill="#9FB2C8">Force Sync</text>
      </g>

      <g transform="translate(20,280)">
        <text x="0" y="14" fill="#9FB2C8" font-size="12">Criticism recommanded</text>
        <rect x="140" y="0" width="44" height="24" rx="12" fill="#0E1620" stroke="#1F2835"/>
        <circle cx="158" cy="12" r="8" fill="#9FB2C8" opacity="0.2"/>

        <rect x="200" y="0" width="120" height="24" rx="8" fill="#0E1620" stroke="#1F2835"/>
        <use href="#icon-tools" x="208" y="4" width="16" height="16"/>
        <text x="230" y="18" fill="#9FB2C8" font-size="12">Manage Tools</text>

        <g transform="translate(0,36)">
          <text x="0" y="12" fill="#9FB2C8" font-size="12">Temperature</text>
          <rect x="0" y="20" width="320" height="8" rx="4" fill="#0E1620" stroke="#1F2835"/>
          <rect x="0" y="20" width="60" height="8" rx="4" fill="#EF4444"/>
          <circle cx="60" cy="24" r="8" fill="#EF4444" stroke="#0F172A" stroke-width="2"/>
          <text x="332" y="28" fill="#9FB2C8" font-size="12">0.12</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Slide-over drawer placeholder (hidden visual) -->
  <g transform="translate(0,0)" opacity="0.0" aria-hidden="true">
    <rect x="0" y="0" width="360" height="820" fill="#000"/>
  </g>

  <!-- Footer hint -->
  <text x="40" y="780" fill="#7089A6" font-family="Inter, system-ui" font-size="12">
    Tip: Use View Logs to open a real-time terminal for each agent; Manage Tools and Temperature are per-agent.
  </text>
</svg>
