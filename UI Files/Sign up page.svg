<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700">
  <rect width="1000" height="700" fill="#E8EDE7"/>

  <g transform="translate(50, 60)">
    <rect width="420" height="580" rx="30" fill="#F9FBF9"/>
    
    <g transform="translate(40, 40)">
      <path d="M25 0C25 0 15 15 15 25C15 30.5 19.5 35 25 35C30.5 35 35 30.5 35 25C35 15 25 0 25 0Z" fill="#768D71"/>
      <circle cx="25" cy="45" r="5" fill="#768D71" opacity="0.6"/>
    </g>
    
    <text x="100" y="70" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#2D362B">Team Ready</text>
    <text x="100" y="95" font-family="Inter, sans-serif" font-size="14" fill="#768D71" font-weight="500">Project Owner Portal</text>
    
    <rect x="40" y="140" width="340" height="280" rx="20" fill="#DDE2D8"/>
    
    <text x="40" y="460" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#2D362B">
      <tspan x="40" dy="0">Welcome User, We are ready</tspan>
      <tspan x="40" dy="24">to help you with your project.</tspan>
    </text>
    <text x="40" y="525" font-family="Inter, sans-serif" font-size="14" fill="#5A6658">Sign up to manage your team's AI workforce.</text>
  </g>

  <g transform="translate(520, 60)">
    <rect width="430" height="580" rx="30" fill="#F9FBF9"/>
    
    <text x="40" y="60" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#2D362B">Sign up</text>
    <text x="40" y="85" font-family="Inter, sans-serif" font-size="14" fill="#768D71">Create your new account to get started</text>

    <g transform="translate(40, 120)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#5A6658">Full Name</text>
      <rect x="0" y="10" width="350" height="44" rx="12" fill="#DDE2D8" opacity="0.4"/>
      
      <text x="0" y="75" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#5A6658">Email Address</text>
      <rect x="0" y="85" width="350" height="44" rx="12" fill="#DDE2D8" opacity="0.4"/>
      
      <text x="0" y="150" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#5A6658">Choose a Password</text>
      <rect x="0" y="160" width="350" height="44" rx="12" fill="#DDE2D8" opacity="0.4"/>
      
      <text x="0" y="225" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#5A6658">Confirm Password</text>
      <rect x="0" y="235" width="350" height="44" rx="12" fill="#DDE2D8" opacity="0.4"/>
    </g>

    <g transform="translate(40, 420)">
      <rect width="350" height="55" rx="20" fill="#768D71"/>
      <text x="175" y="34" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#F9FBF9" text-anchor="middle">Sign Up</text>
    </g>

    <text x="215" y="505" font-family="Inter, sans-serif" font-size="14" fill="#5A6658" text-anchor="middle">
      Already have an account? <tspan fill="#768D71" font-weight="700">Login</tspan>
    </text>

    <line x1="40" y1="535" x2="160" y2="535" stroke="#DDE2D8" />
    <text x="215" y="538" font-family="Inter, sans-serif" font-size="12" fill="#9BA699" text-anchor="middle">or</text>
    <line x1="270" y1="535" x2="390" y2="535" stroke="#DDE2D8" />

    <g transform="translate(40, 560)" font-family="Inter, sans-serif" font-size="11" fill="#9BA699">
      <text x="0" y="0">Privacy</text>
      <text x="70" y="0">Terms</text>
      <text x="140" y="0">Support</text>
    </g>
  </g>
</svg>